<html>
    <head>
        <!-- BootStrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
        <!-- BootStrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
        -->
    </head>

    
    <body>
        <!-- Grid system -->
        <div class="row">
          <!-- row: 행 / col: 열-->
          <div class="col bg-warning">1</div>
          <div class="col bg-primary">2</div>
        </div>
        <br>

        <div class="row">
          <div class="col bg-warning">1</div>
          <div class="col bg-primary">2</div>
          <div class="col bg-info">3</div>
        </div>
        <br>

        <!-- width-->
        <div class="row">
          <!-- 12 기준으로 나눠서 크기 다르게 차지-->
          <div class="col-6 bg-warning">1</div>
          <div class="col-2 bg-primary">2</div>
          <div class="col-4 bg-info">3</div>
        </div>
        <br>

        <!-- option-->
        <div class="row">
          <!-- lg, md, sm 순으로 적어주는게 좋다-->
          <div class="col-lg-6 col-sm-4 bg-warning">1</div>
          <div class="col-lg-2 col-sm-4 bg-primary">2</div>
          <div class="col-lg-4 col-sm-4 bg-info">3</div>
        </div>
        <br>

        <div class="row">
          <!-- block으로 보였다가 none으로 안보이게끔-->
          <div class="d-sm-block d-lg-none col bg-warning">1</div>
          <div class="d-sm-none d-md-block d-lg-none col bg-primary">2</div>
          <div class="d-sm-none d-lg-block col bg-info">3</div>
        </div>
        <br>

    </body>
</html>
