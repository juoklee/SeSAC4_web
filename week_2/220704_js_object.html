<html>
    <script>
        //객체
        var cat = {
            name: "나비",
            age: 1,
            mew: function() {
                return "야옹";
            }
        };
        console.log(cat);
        console.log(cat.name);
        console.log(cat.mew());

        //배열
        var arr1 = [1, 2, 3, "안녕", "반가워"];
        console.log(arr1.length); // 배열 길이
        arr1.push("내이름"); // 맨 뒤에 요소 추가
        console.log(arr1);
        arr1.pop(); // 맨 뒤의 요소 제거
        console.log(arr1);
        arr1.unshift("앞"); // 맨 앞에 요소 추가
        arr1.shift(); // 맨 앞 요소 제거
        console.log(arr1.indexOf("안녕")); // 인덱스 값 반환

        //딕셔너리
        var me = {

            birth: '1115'
        };
        me['gender']='F';
        console.log( me['gender']);

        //기본자료형
        var a = 1;
        var b = a;
        console.log("a: ", a); // a = 1
        console.log("b: ", b); // b = 1
        a = 10;
        console.log("a: ", a); // a = 10
        console.log("b: ", b); // b = 1

        //객체자료형
        var a1 = [1, 2, 3, 4, 5];
        var a2 = a1;
        console.log("a1: ", a1); // a1 = [1, 2, 3, 4, 5]
        console.log("a2: ", a2); // a2 = [1, 2, 3, 4, 5]
        a1.pop();
        console.log("a1: ", a1); // a1 = [1, 2, 3, 4]
        console.log("a2: ", a2); // a2 = [1, 2, 3, 4]

        Number('10')
        pardeInt('10');

</html>
