<html>
    <head>
        <title></title>

        <style>
            div { background-color: pink; }
            p { background-color: skyblue; }
            .text { color: red; }
        </style>

        <script>
            function addNode() {
                var p1 = document.createElement("p"); //p태그 만들기
                var div1 = document.getElementById("div1"); //div태그 요소 가져오기

                p1.innerText = "p태그입니다.";
                p1.className = "text";
                p1.style = "text-align:center;"

                var img = document.createElement("img");
                img.src = "../image/ocean.jpg";
                img.width = 100;

                //부모에 자식요소를 넣는 함수 -> 부모.appendChild(자식요소)
                div1.appendChild(img);
                div1.appendChild(p1); 
            }

            function change() {
                document.write("<h1>안녕</h1>"); //HTML구조를 자동으로 잡아서 새로 문서 작성
            }

            function removeNode() {
                var div1 = document.getElementById("div1");
                var child = document.getElementsByClassName("text");
                //삭제 함수
                div1.removeChild(child[0]); //요소 1개만 들어와야 한다.
                child[0].remove();
            }

        </script>
    </head>
    <body>
        <div id="div1">div1</div>
        <div id="div2">div2</div>
        <button type="button" onclick="addNode();">삽입</button>
        <button type="button" onclick="change();">변경</button>
        <button type="button" onclick="removeNode();">삭제</button>

        <script>

        </script>
    </body>
</html>
