        <!-- jQuery Ui-->

        <!-- jQuery Ui CSS-->

        <style>
            td {
                width: 100px;
                height: 100px;
                padding: 15 15 15 15;
            }
            table {
                text-align: center;
            }
            table caption {
                color: green;
                text-size-adjust: 20;
                font-size: large;
                font-weight: 700;
            }
            table #td {
                cursor: pointer;
            }
            table #td td:hover{
                transform: scale(1);
                font-size: 20px;
            }
            .sun {
                color: red;
            }
            .sat {
                color: blue;
            }
        </style>

        <script>
            function clickDay(day) {
                $("#day").val(day); //input태그에 날짜 띄우기
                $("#contents").val(""); //내용 부분 비우기
            }
            function writeContent() {
                day = $("#day").val(); //날짜 정보 가져오기
                content = $("#contents").val(); //내용 정보가져오기
                $("#day"+day).html(day + "<br>" + content); //table에 쓰기
            }
        </script>
    </head>

    <body>
        날짜 : <input type="number" id="day"> <br>
        
        내용 : <input type="text" id="contents"> <br>

        <button type="button" onclick="writeContent();">작성</button> <br><br>
