<html>
    <script>
        console.log( Math.min() );  // Infinity
        console.log( Math.min(-12, 1, 2) ); // -12
        console.log( Math.min( -10, 2, "문자") ); // 비교할 수 없는 값이 있어서: NaN

        console.log( Math.random () ); // 0 < x < 1 무작위 값
        //Math.random()*(max - min) + min;
        Math.random()* (20 - 10) + 10; // 큰수 20, 작은수 10 사이 값 구하는 공식

        console.log( Math.round( -10.9) ); // 반올림: -11
        console.log( Math.floor() ) //내림
        Math.ceil() //올림

    </script>
</html>
