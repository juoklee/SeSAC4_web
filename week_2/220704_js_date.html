<html>
    <script>
        var date = new Date();

        console.log(date); // Mon Jul 04 2022 13:51:53 GMT+0900 (한국 표준시)
        console.log( date.getFullYear() ); // 년도 전체로: 2022
        console.log( date.getMonth() ); // 
        console.log( date.getDate() ); //
        console.log( date.getDay() ); // 
        console.log( date.getTime() ); //
        console.log( date.getHours() );
    </script>
</html>
